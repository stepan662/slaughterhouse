<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="sl-pig.html">
<link rel="import" href="sl-cart.html">
<link rel="import" href="melon.html">

<dom-module id="pig-view">
  <template>
    <style include="melon"></style>
    <style>
      :host {
        display: block;
        padding: 10px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      :host .card {
        margin: 5px;
      }

      #pig {
        min-width: 300px;
        @apply(--layout-flex-7);
      }
      sl-cart {
        @apply(--layout-flex-5);
      }
      paper-card {
        min-width: 300px;
        overflow: hidden;
        display: block;
        margin: 10px;
      }

      paper-card .card-content {
        background-color: lightgray;
        color: black;
        border-bottom: 1px solid rgba(96, 18, 18, 1);
        @apply(--paper-font-headline);
        position: relative;
        min-height: 32px;
      }

      paper-card .card-container {
        padding: 16px;
      }

      .card-row {
        position: relative;
        display: block;
        margin-bottom: 3px;
        color: black;
      }

      .card-row .pig-weight {
        display: inline-block;
      }

      .card-row .pig-price {
        display: inline-block;
        margin-left: 10px;
      }

     .card-row .pig-price img {
        padding:0px;
        margin:0px;
        display:inline-block;
        vertical-align:center;
        text-align:bottom;
        margin-bottom: -2px;
      }

      paper-card .button {
        display: inline-block;
        float: right;
        font-size: 17px;
        top: -8px;
        padding: 8px 8px 8px 8px;
        background-color: rgb(171, 58, 50);
        text-align: center;
        --paper-button-ink-color: red;
      }

      #pigContainer {
        max-width: 500px;
        margin: 0px auto;
        min-height: 200px;
      }
    </style>
    <div id="pig">
      <div id='pigContainer'>
        <sl-pig scale="width" id='sl-pig' dead={{pigDead}} pig-id$=[[pigid]] pig="{{pig}}" interactive></sl-pig>
      </div>
      <paper-card id="cart">
        <div class="card-content">
          [[pig.name]]
          <template is="dom-if" if="[[!pigDead]]">
            <paper-button on-tap="openPig" class="button">[[buttonText]]</paper-button>
          </template>
        </div>
        <div class="card-container">
          <div class="card-row">
            <div class="pig-weight">
              <img src="../images/weight.svg" height="15px"> [[pig.weight]] lb
            </div>
            <div class="pig-price">
              <img src="../images/pound.svg" height="17px">
              <span class="pig-price-text">[[priceFormat(pig.price)]]</span>
            </div>
          </div>
        </div>
      </paper-card>
    </div>
    <sl-cart cart="[[cart]]" pigid="[[pigid]]"></sl-cart>
  </template>

  <script>
    Polymer({
      is: 'pig-view',
      properties: {
        pig: {
          type: Object,
          value: {},
          notify: false,
        },
        pigid: {
          type: String,
        },
        cart: {
          type: Object,
          value: {},
        },
        active: {
          type: Boolean,
          value: false,
          notify: true
        },
        buttonText: {
          type: String,
          computed: '_computeButtonText(pig.*)'
        }
      },

      openPig(e) {
        if(!this.pig.open) {
          this.fire('openPig', {pig: this.$['sl-pig']})
        } else if (!this.$['sl-pig'].dead) {
          this.fire('scarfPig', {pig: this.$['sl-pig']})
        }
      },

      _computeButtonText: function() {
        if(!this.pig) {
          return 'unrip'
        }
        if(!this.pig.open && !this.$['sl-pig'].dead) {
          return 'unrip'
        } else {
          return 'scarf'
        }
      },

      priceFormat: function(num) {
        return (num * 1.0).toFixed(2)
      }
    });
  </script>
</dom-module>
