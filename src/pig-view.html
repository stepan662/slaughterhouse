<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="sl-pig.html">
<link rel="import" href="sl-organ.html">
<link rel="import" href="melon.html">

<dom-module id="pig-view">
  <template>
    <style include="melon"></style>
    <style>
      :host {
        display: block;
        padding: 10px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      :host .card {
        margin: 5px;
      }

      #pig {
        min-width: 300px;
        @apply(--layout-flex-7);
        position: relative;
      }
      sl-pig {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #cart {
        @apply(--layout-flex-5);
        @apply(--layout-vertical);
        @apply(--layout-wrap);
      }
    </style>
    <div id="pig">
      <sl-pig id=[[pigid]] pig="{{pig}}" class="card" interactive></sl-pig>
    </div>
    <div id="cart">
      <template is="dom-if" if="true">
        Cart
        [[jsonCart]]
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'pig-view',
      properties: {
        pig: {
          type: Object,
          value: {},
          notify: false,
        },
        pigId: {
          type: String,
          value: '',
        },
        cart: {
          type: Object,
          value: {},
        },
        active: {
          type: Boolean,
          value: false,
          notify: true
        },
        jsonCart: {
          type: String,
          computed: '_computeJsonCart(cart.*)'
        }
      },

      _computeJsonCart: function(obj) {
        return JSON.stringify(this.cart, null, 2)
      }
    });
  </script>
</dom-module>
