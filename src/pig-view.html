<link rel="import" href="sl-pig.html">
<link rel="import" href="../dark-side.html">

<dom-module id="pig-view">
  <template>
    <style include="dark-side">
      :host {
        display: block;
        padding: 10px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      :host .card {
        margin: 5px;
      }

      #pig {
        min-width: 300px;
        @apply(--layout-flex-7);
      }
      #cart {
        @apply(--layout-flex-5);
      }
    </style>
    <sl-pig id="pig" pig="{{pig}}" class="card"></sl-pig>
    <div id="cart" class="card">
      Hello
    </div>
  </template>

  <script>
    Polymer({
      is: 'pig-view',

      properties: {
        pig: {
          type: Object,
          value: {}
        }
      }

    });
  </script>
</dom-module>
