<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="sl-pig.html">
<link rel="import" href="sl-cart.html">
<link rel="import" href="melon.html">

<dom-module id="pig-view">
  <template>
    <style include="melon"></style>
    <style>
      :host {
        display: block;
        padding: 10px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      :host .card {
        margin: 5px;
      }

      #pig {
        min-width: 500px;
        @apply(--layout-flex-7);
      }
      sl-cart {
        @apply(--layout-flex-5);
      }

    </style>
    <div id="pig">
      <sl-pig id=[[pigid]] pig="{{pig}}" interactive></sl-pig>
    </div>
    <sl-cart cart="[[cart]]" pigid="[[pigid]]"></sl-cart>
  </template>

  <script>
    Polymer({
      is: 'pig-view',
      properties: {
        pig: {
          type: Object,
          value: {},
          notify: false,
        },
        pigid: {
          type: String,
        },
        cart: {
          type: Object,
          value: {},
        },
        active: {
          type: Boolean,
          value: false,
          notify: true
        },
      },
    });
  </script>
</dom-module>
