<dom-module id="slaughter-house">
  <template>
    <style include="melon"></style>
    <style>
      :host {
        --app-primary-color: #131313;
        --app-secondary-color: gray ;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        background-image: url('../images/bloodScaled.png');
        background-repeat: no-repeat;
        background-position: left;
        --app-header-shadow: {
          box-shadow: inset 0px 5px 2px -3px rgba(96, 18, 18, .8);
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #pages {
        background-attachment: scroll;
        min-height: 100%
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        text-decoration: none;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-route
        route="{{subroute}}"
        pattern="/:pigid"
        data="{{subrouteData}}">
    </app-route>

    <firebase-app
      id="auth"
      auth-domain="slaughterhouse-81b78.firebaseapp.com"
      database-url="https://slaughterhouse-81b78.firebaseio.com"
      api-key="AIzaSyDVgVwDr_VZL2LGEFVDTmSUDpUcSpPAVVI">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" provider="anonymous" on-error="handleError">
    </firebase-auth>
    <firebase-document
      path="/pigs"
      data="{{pigs}}">
    </firebase-document>

    <app-drawer-layout fullbleed>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed shadow>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Slaughterhouse</div>
          </app-toolbar>
        </app-header>

        User ID: {{user.uid}}

        <iron-pages
            id="pages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <pigs-list name="pigs" pigs=[[pigs]]></pigs-list>
          <pig-view
              name="pig"
              pig=[[pigSelected]]
              on-killPig="_killPig"></pig-view>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'slaughter-house',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        pigSelected: {
          type: Object,
          value: {},
        },
        pigSelectedId: {
          type: String,
          value: ''
        },
        pigs: {
          type: Object,
          observer: 'pigChange',
          /*
          value: {
            'absidfsdf90': {
              name: 'Pepa',
              weight: 80,
              price: 2399.90,
              state: 'alive',
              body: {
                head: 'brown',
                shoulder: 'red',
                back: 'orange',
                midbut: 'pink',
                belly: 'brown',
                ham: 'red',
                tail: 'yellow'
              }
            },
            'absidfsdf91': {
              name: 'Janek',
              weight: 80,
              price: 1999.90,
              state: 'alive',
              body: {
                head: 'brown',
                shoulder: 'brown',
                back: 'orange',
                midbut: 'pink',
                belly: 'gray',
                ham: 'red',
                tail: 'blue'
              }
            }
          }
          */
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_routePigIdChanged(subrouteData.pigid)'
      ],

      listeners: {
        'killPig': '_killPig',
        'ressurectPig': '_ressurectPig',
      },

      pigChange: function() {
        console.log(this.pigs)
      },

      _killPig: function(e) {
        this.set('pigs.' + this.pigSelectedId + '.state', 'dead')
        this.notifyPath('pigSelected.state')
      },

      _ressurectPig: function(e) {
        this.set('pigs.' + this.pigSelectedId + '.state', 'alive')
        this.notifyPath('pigSelected.state')
      },

      _routePageChanged: function(page) {
        this.page = page || 'pigs';
      },

      _routePigIdChanged: function(pigid) {
        if (pigid && this.pigs) {
          this.pigSelected = this.pigs[pigid]
          this.pigSelectedId = pigid
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        url = ''
        switch (page) {
          case 'pigs':
            url = 'pigs-list'
            break;
          case 'pig':
            url = 'pig-view'
            break;
          case 'view3':
            url = 'my-view3';
            break;
        }
        var resolvedPageUrl = this.resolveUrl(url + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _arrItem: function(arr, item) {
        return arr[item]
      }
    });
  </script>
</dom-module>
