<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="melon.html">

<dom-module id="slaughter-house">
  <template>
    <style include="melon"></style>
    <style>
      :host {
        --app-primary-color: #131313;
        --app-secondary-color: gray ;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        background-image: url('../images/bloodScaled.png');
        background-repeat: no-repeat;
        background-position: left;
        --app-header-shadow: {
          box-shadow: inset 0px 5px 2px -3px rgba(96, 18, 18, .8);
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #pages {
        background-attachment: scroll;
        min-height: 100%
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        text-decoration: none;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-route
        route="{{subroute}}"
        pattern="/:pigid"
        data="{{subrouteData}}">
    </app-route>

    <firebase-app
      auth-domain="slaughterhouse-81b78.firebaseapp.com"
      database-url="https://slaughterhouse-81b78.firebaseio.com"
      api-key="AIzaSyDVgVwDr_VZL2LGEFVDTmSUDpUcSpPAVVI">
    </firebase-app>

    <firebase-auth id="auth" provider="anonymous" on-error="handleError">
    </firebase-auth>
    <firebase-document
      path="/pigs"
      data="{{pigs}}">
    </firebase-document>

    <iron-localstorage
      value="{{user}}"
      on-iron-localstorage-load-empty="_initUser">
    </iron-localstorage>

    <app-drawer-layout fullbleed>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed shadow>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Slaughterhouse</div>
          </app-toolbar>
        </app-header>
        <iron-pages
            id="pages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <pigs-list name="pigs" pigs="[[localPigs]]"></pigs-list>
          <pig-view
              name="pig"
              pig="[[pigSelected]]"
              pigid="[[pigSelectedId]]"
              cart="[[user.cart]]"
              on-killPig="_killPig">
          </pig-view>
          <pig-designer pig="{{user.pigDesigned}}" name="designer"></pig-designer>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'slaughter-house',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        pigSelected: {
          type: Object,
          computed: '_computePigSelected(pigSelectedId, localPigs.*)'
        },
        pigSelectedId: {
          type: String,
          value: ''
        },
        pigs: {
          type: Object,
        },
        user: {
          type: Object,
        },
        localPigs: {
          type: Object,
          computed: '_computeLocalPigs(user.*, pigs.*)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_routePigIdChanged(subrouteData.pigid)',
      ],

      listeners: {
        'pigClicked': 'openClosePig',
        'pigOrganClicked': 'addToCart',
      },

      openClosePig: function(e) {
        var pig = e.detail.src.pig
        var id = e.detail.src.id
        if(!pig.open) {
          this.set('pigs.' + id + '.open', true)
        } else if (!pig.dead) {
          this.set('pigs.' + id + '.open', false)
        }
      },

      addToCart: function(e) {
        var pigId = e.detail.pig.id
        var type = e.detail.organ.type
        var color = e.detail.organ.color

        if(!this.user.cart[pigId]) {
          this.set('user.cart.' + pigId, {})
        }

        if(!this.user.cart[pigId][type]) {
          this.set('user.cart.' + pigId + '.' + type, color)
        }

      },



      _computeLocalPigs: function() {
        //combine local and firebase data

        if(Object.keys(this.pigs).length == 0 || !this.user.cart)
          return {}

        //copy json object
        var pigs = JSON.parse(JSON.stringify(this.pigs));
        for(var cartPigId in this.user.cart) {
          var cartPig = this.user.cart[cartPigId]
          pigs[cartPigId].inCart = true
          for(var organName in cartPig) {
            pigs[cartPigId]['body'][organName] = null
          }
        }
        return pigs
      },

      _computePigSelected: function() {
        return this.localPigs[this.pigSelectedId]
      },

      _initUser: function() {
        this.user = {cart:{}, pigDesigned:{}}
      },

      _routePageChanged: function(page) {
        this.page = page || 'pigs';
      },

      _routePigIdChanged: function(pigid) {
        this.pigSelectedId = pigid
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        url = ''
        switch (page) {
          case 'pigs':
            url = 'pigs-list'
            break;
          case 'pig':
            url = 'pig-view'
            break;
          case 'designer':
            url = 'pig-designer';
            break;
        }
        var resolvedPageUrl = this.resolveUrl(url + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      ready: function() {
        this.$.auth.signInAnonymously()
          .then(function(response) {
            //signed in ok
          })
          .catch(function(error) {
            console.log('Could\'t be signed: ', error)
          });
      },

      handleError: function(e) {
        console.log('Error:', e)
      },
    });
  </script>
</dom-module>
