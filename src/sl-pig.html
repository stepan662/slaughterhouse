<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sl-pig">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div id="pig">
      <div class="">
        Id: [[pig.id]]
      </div>
      <div class="">
        This is [[pig.name]]
      </div>
      <div class="">
        his size is [[pig.size]]x normal size
      </div>
      <div class="">
        and his weight [[pig.weight]]Kg definitely raises respect.
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'sl-pig',

      properties: {
        pig: {
          type: Object,
          value: {}
        }
      }

    });
  </script>
</dom-module>
