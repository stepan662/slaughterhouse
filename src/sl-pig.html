<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/polymer-font-awesome/polymer-font-awesome.html">
<link rel="import" href="sl-organ.html">
<link rel="import" href="melon.html">

<dom-module id="sl-pig">
  <template>
    <style include="melon"></style>
    <style>
      :host {
        display: block;
        padding: 0px;
        overflow: hidden;
      }

      #pigcomp {
        transform-origin: 0% 0%;
        width: 500px;
        height: 300px;
        position: relative;
      }

      #pigcomp sl-organ {
        position: absolute;
      }

      .closed #head {
        left: 49.5px;
        top: 60px;
        transition: linear 1s;
      }
      .open #head {
        left: 19.5px;
        top: 60px;
        transition: linear .1s;
      }
      .closed #shoulder {
        left: 134px;
        top: 54px;
        transition: linear 1s;
      }
      .open #shoulder {
        left: 124px;
        top: 54px;
        transition: linear .1s;
      }
      .closed #back {
        left: 184.5px;
        top: 52.7px;
        transition: linear 1s;
      }
      .open #back {
        left: 194.5px;
        top: 42.7px;
        transition: linear .1s;
      }
      .closed #midbut {
        left: 190px;
        top: 83.3px;
        transition: linear 1s;
      }
      .open #midbut {
        left: 200px;
        top: 89.3px;
        transition: linear .1s;
      }
      .closed #belly {
        left: 196.5px;
        top: 132.3px;
        transition: linear 1s;
      }
      .open #belly {
        left: 206.5px;
        top: 152.3px;
        transition: linear .1s;
      }
      .closed #ham {
        left: 315.5px;
        top: 59.1px;
        transition: linear 1s;
      }
      .open #ham {
        left: 345.5px;
        top: 59.1px;
        transition: linear .1s;
      }
      .closed #tail {
        left: 397px;
        top: 92px;
        transition: linear 1s;
      }
      .open #tail {
        left: 447px;
        top: 92px;
        transition: linear .1s;
      }
    </style>
    <div id="pigcomp" on-tap="pigClicked" class$="[[pigLook]]">
      <template is="dom-repeat" items="[[bodyArr]]">
        <template is="dom-if" if="[[item]]">
          <sl-organ id="[[item.name]]" color="[[item.value]]" type="[[item.name]]"></sl-organ>
        </template>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'sl-pig',
      properties: {
        pig: {
          type: Object,
          value: {}
        },
        bodyArr: {
          type: Array,
          computed: '_computeBodyArr(pig.body.*)'
        },
        interactive: {
          type: Boolean,
          value: false
        },
        width: {
          type: Number,
          value: false,
          observer: '_scale',
        },
        height: {
          type: Number,
          value: false,
          observer: '_scale'
        },
        pigLook: {
          type: String,
          computed: '_computePigLook(dead, pig.open)'
        },
        dead: {
          type: Boolean,
          computed: '_computePigDead(bodyArr)'
        }
      },

      listeners: {
        'organClicked': 'organClicked',
      },


      organClicked: function(e) {
        e.stopPropagation()
        if(this.interactive && this.pig.open) {
          var detail = {organ: e.detail.organ, pig: this}
          this.fire('pigOrganClicked', detail)
        }
      },

      pigClicked(e) {
        if(this.interactive && !this.pig.open) {
          this.fire('pigClicked', {src: this})
        }
      },

      _scale: function() {
        if(this.height || this.width) {
          this.style.height = this.height + 'px'
          if(!this.width) {
            this.width = (this.height/300) * 500
          } else if (!this.height) {
            this.height = (this.width/500) * 300
          }
          this.$.pigcomp.style.transform = 'scale('
                  + (this.width/500) + ', ' + this.height/300 + ')';
          this.style.width = this.width + 'px'
          this.style.height = this.height + 'px'
        }
      },


      _computeBodyArr: function(){
        var organs = this.pig.body
        arr =[]
        for(var item in organs) {
          if(organs[item]) {
            arr.push({
              name: item,
              value: organs[item]
            })
          }
          else {
            arr.push(false)
          }
        }
        return arr
      },

      _computePigLook: function(dead, open){
        if (dead || open) {
          return 'open'
        } else {
          return 'closed'
        }
      },

      _computePigDead: function(bodyArr) {
        for(var orgn in bodyArr) {
          if(bodyArr[orgn] == false) {
            return true
          }
        }
        return false
      }

    });
  </script>
</dom-module>
